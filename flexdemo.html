<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex瞎搞</title>
</head>
<style>
    .big{flex:2;}
    .box{display: flex;flex-direction: column;flex:1;}
    .second{display: flex;flex:2;}
    .first{display: flex;flex: 1;}
    .class1{flex:1;}
    .container{width: 100vw;height: 100vw;display: flex; flex-direction: column;}
</style>

<body>
    <div class="container">
        <div class="first">
            <div class="class1" style="background-color: pink;">a</div>
            <div class="class1" style="background-color: blue;">b</div>
            <div class="class1" style="background-color: rgb(8, 240, 163);">c</div>
        </div>
        <div class="second">
            <div class="box">
                    
                        <div class="class1" style="background-color: rgb(241, 18, 186);">a</div>
                        <div class="class1" style="background-color: rgb(241, 185, 18);">a</div>
            </div>            
                    
                       

                    
                <div  class="big" style="background-color: rgb(241, 118, 18);">a</div>
                    
                        
        </div>            
    </div>

    


</body>
</html>
